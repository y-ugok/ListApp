<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>操作履歴</title>
    <link rel="stylesheet" href="regisrator.css" />
  </head>
  <body>
    <header>
      <p class="history-title">履歴</p>
    </header>

    <!-- タブメニュー -->
    <div class="tab-menu">
      <button id="tab-your" class="tab active">あなた</button>
      <button id="tab-partner" class="tab">パートナー</button>
    </div>

    <!-- 履歴の内容 -->
    <div id="history-your" class="history-content">
      <!-- あなたの履歴をここに表示 -->
    </div>
    <div id="history-partner" class="history-content hidden">
      <!-- パートナーの履歴をここに表示 -->
    </div>

    <script src="regisrator.js"></script>
  </body>
</html>
